<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IVA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>CALCULADORA DE IVA</h1>
    <div class="formulario">
        <label for="precio">Precio del producto:</label>
        <input type="text" id="precio" placeholder="Ingrese el precio (ej: 100.00)">

        <label for="impuesto">Seleccione el impuesto:</label>
        <select id="impuesto">
            <option value="5">5%</option>
            <option value="10">10%</option>
        </select>
        
        <button onclick="calcularIVA()">Calcular IVA</button>
        
        <p>IVA a pagar: <span id="iva-pagar">0.00</span></p>
        <p>IVA acumulado 5%: <span id="iva-5">0.00</span></p>
        <p>IVA acumulado 10%: <span id="iva-10">0.00</span></p>
        <button onclick="finalizar()">Finalizar</button>

        <p>Total de impuesto acumulado: <p id="total-impuestos">0.00</p></p>
    <script src="script.js"></script>
    </div>
</body>
</html>
